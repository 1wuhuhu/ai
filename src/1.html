<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI摄影平台 | 智能摄影助手</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f43f5e;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: #f1f5f9;
            color: var(--dark);
            display: flex;
            min-height: 100vh;
            overflow: hidden;
        }

        /* 左侧导航栏 */
        .sidebar {
            width: 280px;
            background: white;
            border-right: 1px solid #e2e8f0;
            height: 100vh;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            padding: 0 20px 20px;
            border-bottom: 1px solid #e2e8f0;
            margin-bottom: 20px;
        }

        .logo img {
            width: 36px;
            height: 36px;
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            margin: 4px 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--gray);
            font-weight: 500;
        }

        .nav-item:hover {
            background-color: #f1f5f9;
            color: var(--primary);
        }

        .nav-item.active {
            background-color: #eef2ff;
            color: var(--primary);
            font-weight: 600;
        }

        .nav-item i {
            font-size: 1.1rem;
            margin-right: 12px;
            width: 24px;
            text-align: center;
        }

        .user-section {
            margin-top: auto;
            padding: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 12px;
        }

        /* 主内容区 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .top-bar {
            height: 60px;
            background: white;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            padding: 0 24px;
            justify-content: space-between;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: #f8fafc;
            border-radius: 8px;
            padding: 8px 12px;
            width: 300px;
        }

        .search-bar input {
            border: none;
            background: transparent;
            margin-left: 8px;
            width: 100%;
            outline: none;
            color: var(--dark);
        }

        .search-bar i {
            color: var(--gray);
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .notification-badge {
            position: relative;
        }

        .badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background-color: var(--secondary);
            color: white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 功能区域 */
        .function-area {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            background: #f8fafc;
        }

        .function-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .function-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
        }

        .function-desc {
            color: var(--gray);
            margin-top: 4px;
        }

        /* 对话卡片 */
        .chat-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            height: calc(100% - 60px);
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
        }

        .message-user {
            align-items: flex-end;
        }

        .message-ai {
            align-items: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
        }

        .user-message {
            background-color: var(--primary);
            color: white;
            border-top-right-radius: 4px !important;
        }

        .ai-message {
            background-color: #f1f5f9;
            color: var(--dark);
            border-top-left-radius: 4px !important;
        }

        .message-meta {
            font-size: 0.75rem;
            color: var(--gray);
            margin-top: 4px;
        }

        /* 输入区域 */
        .input-area {
            padding: 16px;
            border-top: 1px solid #e2e8f0;
            background: white;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            background: #f8fafc;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }

        .input-tools {
            display: flex;
            padding: 8px;
            border-bottom: 1px solid #e2e8f0;
        }

        .tool-button {
            background: transparent;
            border: none;
            color: var(--gray);
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .tool-button:hover {
            background: #e2e8f0;
            color: var(--primary);
        }

        .file-input {
            display: none;
        }

        .attachments-container {
            padding: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            max-height: 150px;
            overflow-y: auto;
        }

        .attachment-item {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }

        .attachment-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .attachment-remove {
            position: absolute;
            top: 4px;
            right: 4px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 10px;
        }

        .input-box-container {
            display: flex;
            align-items: center;
        }

        .input-box {
            flex: 1;
            padding: 12px;
            border: none;
            outline: none;
            background: transparent;
            resize: none;
            min-height: 50px;
            max-height: 150px;
            color: var(--dark);
        }

        .send-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 16px;
            height: 50px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .send-button:hover {
            background: var(--primary-dark);
        }

        /* 上传区域 */
        .upload-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            border: 2px dashed #e2e8f0;
            border-radius: 12px;
            margin-top: 20px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .upload-area:hover {
            border-color: var(--primary);
        }

        .upload-icon {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 16px;
        }

        .upload-text {
            font-size: 1rem;
            color: var(--gray);
            margin-bottom: 8px;
        }

        .upload-hint {
            font-size: 0.875rem;
            color: var(--gray);
        }

        /* 图片处理选项 */
        .options-panel {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .option-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--dark);
        }

        .option-group {
            margin-bottom: 16px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .slider {
            flex: 1;
            -webkit-appearance: none;
            height: 6px;
            border-radius: 3px;
            background: #e2e8f0;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
        }

        .slider-value {
            width: 40px;
            text-align: center;
            font-size: 0.875rem;
            color: var(--dark);
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            background: #f1f5f9;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .checkbox-item:hover {
            background: #e2e8f0;
        }

        .checkbox-item input {
            margin-right: 6px;
        }

        .process-button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            margin-top: 16px;
        }

        .process-button:hover {
            background: var(--primary-dark);
        }

        /* 结果展示 */
        .result-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .image-comparison {
            flex: 1;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .image-comparison img {
            width: 100%;
            height: auto;
            display: block;
        }

        .comparison-slider {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 4px;
            background: white;
            left: 50%;
            transform: translateX(-50%);
            cursor: ew-resize;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
        }

        .download-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: var(--success);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 16px;
        }

        .download-button:hover {
            opacity: 0.9;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
            }
            .nav-item span {
                display: none;
            }
            .nav-item i {
                margin-right: 0;
                font-size: 1.3rem;
            }
            .logo h1 {
                display: none;
            }
            .user-info .user-name {
                display: none;
            }
        }
    </style>
</head>
<body>
<!-- 左侧导航栏 -->
<div class="sidebar">
    <div class="logo">
        <img src="https://via.placeholder.com/36" alt="AI摄影平台">
        <h1>AI摄影平台</h1>
    </div>

    <div class="nav-items">
        <div class="nav-item active">
            <i class="fas fa-camera-retro"></i>
            <span>摄影老炮</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-search-plus"></i>
            <span>超分辨率</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-magic"></i>
            <span>AI美颜</span>
        </div>
    </div>

    <div class="user-section">
        <div class="user-info">
            <div class="user-avatar">U</div>
            <div class="user-name">用户名</div>
        </div>
    </div>
</div>

<!-- 主内容区 -->
<div class="main-content">
    <div class="top-bar">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="搜索功能或帮助...">
        </div>
        <div class="user-actions">
            <div class="notification-badge">
                <i class="fas fa-bell"></i>
                <span class="badge">3</span>
            </div>
            <i class="fas fa-cog"></i>
        </div>
    </div>

    <div class="function-area">
        <!-- 摄影老炮功能 -->
        <div class="function-header">
            <div>
                <h2 class="function-title">摄影老炮</h2>
                <p class="function-desc">多模态AI摄影助手，为您提供专业建议</p>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-messages">
                <div class="message message-ai">
                    <div class="message-content ai-message">
                        您好！我是您的AI摄影助手，可以为您提供：
                        <ul style="margin-top: 8px; padding-left: 20px;">
                            <li>摄影参数建议</li>
                            <li>构图分析</li>
                            <li>风格模仿</li>
                            <li>后期处理指导</li>
                        </ul>
                        请上传照片或描述您的需求。
                    </div>
                    <div class="message-meta">AI助手 · 刚刚</div>
                </div>

                <div class="message message-user">
                    <div class="message-content user-message">
                        这张照片的光线怎么样？如何改进？
                    </div>
                    <div class="message-meta">您 · 1分钟前</div>
                </div>

                <div class="message message-ai">
                    <div class="message-content ai-message">
                        <div style="display: flex; gap: 16px; margin-bottom: 12px;">
                            <img src="https://via.placeholder.com/150" alt="示例照片" style="border-radius: 8px; width: 150px;">
                            <div>
                                <p>您照片的光线对比度较高，建议：</p>
                                <ol style="margin-top: 8px; padding-left: 20px;">
                                    <li>使用反光板补光阴影部分</li>
                                    <li>将ISO从800降至400减少噪点</li>
                                    <li>尝试在黄金时段拍摄</li>
                                </ol>
                            </div>
                        </div>
                    </div>
                    <div class="message-meta">AI助手 · 刚刚</div>
                </div>

                <!-- 带附件的用户消息示例 -->
                <div class="message message-user">
                    <div class="message-content user-message">
                        <div style="margin-bottom: 8px;">请帮我分析这张照片的构图</div>
                        <div style="display: flex; gap: 8px; flex-wrap: wrap;">
                            <div class="attachment-item">
                                <img src="https://via.placeholder.com/150" alt="上传的图片">
                                <button class="attachment-remove">&times;</button>
                            </div>
                        </div>
                    </div>
                    <div class="message-meta">您 · 刚刚</div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <div class="input-tools">
                        <label for="file-upload" class="tool-button" title="上传图片">
                            <i class="fas fa-image"></i>
                            <input id="file-upload" type="file" accept="image/*" class="file-input" multiple>
                        </label>
                        <button class="tool-button" title="帮助"><i class="fas fa-question-circle"></i></button>
                    </div>

                    <div class="attachments-container" id="attachments-preview">
                        <!-- 附件预览将在这里动态生成 -->
                    </div>

                    <div class="input-box-container">
                        <textarea class="input-box" id="message-input" placeholder="输入您的问题或指令..."></textarea>
                        <button class="send-button" id="send-button"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // 简单的导航切换功能
    document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', function() {
            document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
            this.classList.add('active');

            // 这里可以添加切换功能模块的逻辑
            const moduleName = this.querySelector('span').textContent;
            console.log(`切换到${moduleName}模块`);
        });
    });

    // 图片上传和预览功能
    const fileInput = document.getElementById('file-upload');
    const attachmentsPreview = document.getElementById('attachments-preview');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');

    let uploadedFiles = [];

    fileInput.addEventListener('change', function(e) {
        const files = Array.from(e.target.files);

        files.forEach(file => {
            if (!file.type.match('image.*')) {
                alert('请上传图片文件');
                return;
            }

            const reader = new FileReader();

            reader.onload = function(e) {
                const fileData = {
                    name: file.name,
                    size: file.size,
                    type: file.type,
                    data: e.target.result
                };

                uploadedFiles.push(fileData);
                updateAttachmentsPreview();
            };

            reader.readAsDataURL(file);
        });

        // 重置input，允许重复选择同一文件
        fileInput.value = '';
    });

    function updateAttachmentsPreview() {
        attachmentsPreview.innerHTML = '';

        uploadedFiles.forEach((file, index) => {
            const attachmentItem = document.createElement('div');
            attachmentItem.className = 'attachment-item';
            attachmentItem.innerHTML = `
                    <img src="${file.data}" alt="${file.name}">
                    <button class="attachment-remove" data-index="${index}">&times;</button>
                `;
            attachmentsPreview.appendChild(attachmentItem);
        });

        // 添加删除事件
        document.querySelectorAll('.attachment-remove').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.stopPropagation();
                const index = parseInt(this.getAttribute('data-index'));
                uploadedFiles.splice(index, 1);
                updateAttachmentsPreview();
            });
        });
    }

    // 发送消息功能
    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    function sendMessage() {
        const messageText = messageInput.value.trim();
        const hasAttachments = uploadedFiles.length > 0;

        if (!messageText && !hasAttachments) {
            return;
        }

        // 创建消息元素
        const messagesContainer = document.querySelector('.chat-messages');
        const messageElement = document.createElement('div');
        messageElement.className = 'message message-user';

        let messageContent = '';

        if (messageText) {
            messageContent += `<div style="margin-bottom: ${hasAttachments ? '8px' : '0'};">${messageText}</div>`;
        }

        if (hasAttachments) {
            messageContent += '<div style="display: flex; gap: 8px; flex-wrap: wrap;">';
            uploadedFiles.forEach(file => {
                messageContent += `
                        <div class="attachment-item">
                            <img src="${file.data}" alt="${file.name}">
                        </div>
                    `;
            });
            messageContent += '</div>';
        }

        messageElement.innerHTML = `
                <div class="message-content user-message">${messageContent}</div>
                <div class="message-meta">您 · 刚刚</div>
            `;

        messagesContainer.appendChild(messageElement);

        // 清空输入
        messageInput.value = '';
        uploadedFiles = [];
        updateAttachmentsPreview();

        // 滚动到底部
        messagesContainer.scrollTop = messagesContainer.scrollHeight;

        // 模拟AI回复
        setTimeout(() => {
            const aiResponse = document.createElement('div');
            aiResponse.className = 'message message-ai';

            let responseText = '';
            if (messageText.toLowerCase().includes('构图')) {
                responseText = `
                        <div style="display: flex; gap: 16px; margin-bottom: 12px;">
                            <img src="https://via.placeholder.com/150" alt="分析结果" style="border-radius: 8px; width: 150px;">
                            <div>
                                <p>您的照片构图分析：</p>
                                <ol style="margin-top: 8px; padding-left: 20px;">
                                    <li>主体位置符合三分法原则</li>
                                    <li>背景稍显杂乱，建议虚化</li>
                                    <li>水平线略微倾斜，建议调整</li>
                                </ol>
                            </div>
                        </div>
                    `;
            } else {
                responseText = `
                        <p>已收到您${hasAttachments ? '上传的图片和' : ''}问题，正在分析中...</p>
                        <p>建议您可以：</p>
                        <ul style="margin-top: 8px; padding-left: 20px;">
                            <li>调整光线角度</li>
                            <li>尝试不同的拍摄角度</li>
                            <li>使用后期处理增强效果</li>
                        </ul>
                    `;
            }

            aiResponse.innerHTML = `
                    <div class="message-content ai-message">${responseText}</div>
                    <div class="message-meta">AI助手 · 刚刚</div>
                `;

            messagesContainer.appendChild(aiResponse);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }, 1000);
    }

    // 拖放上传功能
    const inputContainer = document.querySelector('.input-container');

    inputContainer.addEventListener('dragover', function(e) {
        e.preventDefault();
        this.style.borderColor = var(--primary);
    });

    inputContainer.addEventListener('dragleave', function() {
        this.style.borderColor = '#e2e8f0';
    });

    inputContainer.addEventListener('drop', function(e) {
        e.preventDefault();
        this.style.borderColor = '#e2e8f0';
